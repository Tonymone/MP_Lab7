<ion-header>
  <ion-toolbar>
    <ion-title>
      UserPortal
    </ion-title>
    <ion-icon style="margin-right: 20px;" slot="end" [name]="themeToggle ? 'moon-outline' : 'sunny-outline'" (click)="toggleChange()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Form for posting information -->
  <ion-card>
    <ion-card-header>
      <ion-card-title class="card-title">
        Post Information
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="postData.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="postData.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="postData.email"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="postDataToServer()" style="margin-top: 20px;">Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
